{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>FitUp360Â°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style type="text/css">
    body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        line-height: 24px;
        color: #444444;
    }

    html,
    * {
        font-family: 'Poppins', sans-serif;
    }

    h1,
    h2,
    h3,
    p,
    ul,
    li {
        padding: 0px;
        margin: 0px;
    }

    a {
        color: #ff5600 !important;
    }

    @media (max-width: 499px) {
        .wrapper {
            width: 100% !important;
        }

        .header {
            padding: 25px 0px !important;
        }

        .bk-content {
            padding: 30px 20px !important;
        }
    }

    /*Extra small devices (portrait phones, less than 599px)*/
    </style>
</head>

<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="left" valign="top" bgcolor="#f6f6f6" style="border-top: 4px solid #FF5D0B; padding: 20px 0px;">
                <table width="600" align="center" cellpadding="0" cellspacing="0" border="0" class="wrapper">
                    <tr>
                        <td valign="top" align="left" style="padding: 30px 30px;" bgcolor="#ffffff" class="bk-content">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td valign="top" align="left" style="margin-bottom: 30px; display: block;">
                                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td valign="top" align="center" style="margin-bottom: 20px; display: block;">
                                                    <img src="https://fitup360.com/static/super_home/assets/images/logo.png" alt="Logo" width="160" height="31">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="left" style="margin-bottom: 20px; display: block;">
                                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td valign="top" align="left" style="margin-bottom: 20px; display: block;">
                                                    <h1 style="color: #444444; font-size: 16px; font-family: 'Poppins', sans-serif; line-height: 22px; margin: 0; font-weight: normal;">
                                                        <strong> {{subject|title}}</strong>
                                                    </h1>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td valign="top" align="left" style="margin-bottom: 5px; display: block;">
                                                    <p style="color: #444444; font-size: 15px; font-weight: normal; font-family: 'Poppins', sans-serif; line-height: 22px; margin: 0;">Dear <strong>{{user|title}},</strong></p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="left" style="display: block;">
                                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td valign="top" align="left" style="margin-bottom: 30px; display: block;">
                                                    <p style="color: #444444; font-size: 15px; font-weight: normal; font-family: 'Poppins', sans-serif; line-height: 26px; margin: 0;">
                                                        {{message|capfirst}}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="left" style="display: block;">
                                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td valign="top" align="left" style="margin-bottom: 5px;">
                                                    <p style="color: #444444; font-size: 15px; font-weight: normal; font-family: 'Poppins', sans-serif; line-height: 22px; margin: 0;"> Thank you,</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td valign="top" align="left" style="margin-bottom: 5px;">
                                                    <p style="color: #444444; font-size: 15px; font-weight: normal; font-family: 'Poppins', sans-serif; line-height: 22px; margin: 0;"><strong>Admin</strong></p>
                                                    <p style="color: #444444; font-size: 15px; font-weight: normal; font-family: 'Poppins', sans-serif; line-height: 22px; margin: 0;"><strong>{{store}}</strong></p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
